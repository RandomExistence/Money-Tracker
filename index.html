<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style/main.css">
</head>
<body>
  <h1>Money Tracker</h1>
  <h3 class="display-date js-display-date">date</h3>

  <div class="login-body-div js-login-body-div">
    <div class="login-div">Do you wish to enter Money Tracker today?</div>
    <div class="daily-earn-div js-daily-earn-div"></div>
    <div>Month Total last record: </div>
    <div class="total-login-month js-total-login-month">430 / 2600</div>
    <div class="login-date-record js-login-date-record">31 Dec 2025</div>
    <button class="main-button js-login-yes-button">Yes</button>
    <button class="login-view-history-button js-login-view-history-button">No (View History)</button>
  </div>

  <div class="js-main-body-div">
    <div class="total-money-div js-total-money-div">
      <div class="month-total">Month Total: </div>
      <div class="month-total-value js-month-total-value">430 / 2600</div>
      <br>
      <div class="today-total">Today Total: </div>
      <div class="today-total-value js-today-total-value">27 / 200</div>
    </div>
    <div class="product-head-price-grid">
      <div class="product-head">product name</div>
      <div class="price-head">price</div>
      <div></div>
    </div>
    <div class="product-price-grid js-product-price-gird">
    </div>
    <button class="reset-button js-reset-button">reset data</button>
    <button class="view-history-button js-view-history-button">view history</button>
    <div class="confirm-reset hidden js-confirm-reset js-reset-element">confirm reset</div>
    <button class="confirm-button hidden js-confirm-no-button js-reset-element">no</button>
    <button class="confirm-button hidden js-confirm-yes-button js-reset-element">yes</button>
  </div>
  <script type="module" src="script/dateAndUpdate.js"></script>
  <script type="module" src="script/spending.js"></script>
</body>
</html>
